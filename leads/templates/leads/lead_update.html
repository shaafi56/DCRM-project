{% extends 'base.html' %}
{% block content %}
<section class="text-gray-600 body-font ">
    <div class="lg:w-4/5 mx-auto flex ">
      <div class="lg:w-1/2 ">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">LEAD</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ lead.first_name}}{{ lead.last_name}}</h1>
        <div class="flex mb-4">
          <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
          Overview
          </a>
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
          Reviewslead
          </a>
          <a href="{% url 'leads:lead-update' lead.pk %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
          updte details
          </a>
        </div>
           <form method="post">
                <!-- CSRF Token (Cross-Site Request Forgery) IS Required for POST Request (Security) -->
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Create</button>
            </form>
        <a href="{% url 'leads:lead-delete' lead.pk %}" class="w-1/2 mt-3 flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
        Delete
        </a>
          
        </div>
      </div>
      </div>
  
</section>



{% endblock content %}
